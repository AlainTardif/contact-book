<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">

    <!-- Header (en dehors du formulaire) -->
    <header class="header">
      <h1>Contact Book</h1>
      <button id="btn-open-modal" class="btn-add">+</button>
    </header>

    <!-- Conteneur formulaire -->
    <div class="container">
      
      <!-- Ligne Nom / Prénom / Email -->
      <div class="form-display">
        <span>Nom</span>
        <span>Prénom</span>
        <span>Email</span>
      </div>

      <!-- Séparateur résultat -->
      <div class="result-divider">Résultat de la modale</div>

      <!-- Liste des contacts ajoutés -->
      <div id="contacts-list"></div>

    </div>

    <!-- Footer (en dehors du formulaire) -->
    <footer class="footer">
      (c) 2025 - Acme Corp.
    </footer>

  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Modale -->
 <form id="form-contact">
  <fieldset>
    <legend>Informations du contact</legend>
    
    <div class="input-group">
      <input type="text" id="input-nom" placeholder=" " required>
      <label for="input-nom">Nom</label>
    </div>
    
    <div class="input-group">
      <input type="text" id="input-prenom" placeholder=" " required>
      <label for="input-prenom">Prénom</label>
    </div>
    
    <div class="input-group">
      <input type="email" id="input-email" placeholder=" " required>
      <label for="input-email">Email</label>
    </div>
    
    <div class="input-group">
      <input type="tel" id="input-telephone" placeholder=" " required>
      <label for="input-telephone">Téléphone</label>
    </div>
  </fieldset>
  
  <p id="error-message" class="error-message"></p>
  <button type="submit" id="btn-valider" disabled>Valider</button>
</form>

  <script src="js/app.js"></script>
</body>
</html>
